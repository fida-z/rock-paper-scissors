<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <div class="main">
    <h2>Rock, Paper, Scissors</h2>
    
    <div class="container">
    <div class="computer">
        <div class="comp-title title">
            <div class="title-text">COMPUTER</div>
            <div class="points">0</div>
        </div>

        <div class="comp-img image">
            <img class="bot-img" src="./imgs/robot-idle.gif" alt="A picture of a Bot" height="200vh" width="180vh">
        </div>

        <div class="computer-inputs inputs">
                <p>Computer is waiting...</p>
        </div>
    </div>
    <div class="point-count">
        <div>Choose an Input!</div>
    </div>
        <div class="player">
            <div class="player-title title">
                <div class="title-text">PLAYER</div>
                <div class="points">0</div>
            </div>

            <div class="player-img image">
                <img class="player-fist" src="./imgs/face.png" alt="A picture of a smiling face" height="200vh" width="180vh">
            </div>

            <div class="player-inputs inputs">
                <button class="rock"></button>
                <button class="paper"></button>
                <button class="scissors"></button>
            </div>

        </div>   
        
    </div>
    </div>

</body>

<script src="rps_gui.js"></script>


</html>
